<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/iconSenai.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/viewPassword.js" defer type="module"></script>
    <title>Login</title>
</head>
<body>
    
    <main >
        <div class = "header">
            <img src="../img/logo.png" alt="logo">
        </div>

        <div class="container">
            <div class="img-logo">
                <img src="../img/adm.png" alt="">
                <p class="title-funcao">Entre como Administrador</p>
            </div>

            <div class="inputs-login">
                <input type="tel" class="input-registration" placeholder="Email:">
                <div class="password-wrapper">
                    <input type="password" class="input-registration" placeholder="Senha:" id="password-input">
                    <i class="toggle-password fas fa-eye" id="toggle-password"></i>
                </div>
            </div>
            <div class="btn-enter"><a href="#">Entre</a></div>
        </div>
        
        
    
      
    </main>

</body>
</html>
